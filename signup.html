<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lyft</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" />
	<!-- Bootstrap Core CSS -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="css/estilos.css" rel="stylesheet">
	<link href="css/queries.css" rel="stylesheet">
	<!-- Custom Fonts -->
	<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
				</div>
				<div class="panel-body">
					<form id="loginform" class="form-horizontal" role="form">
						<div class="cont-icono left-addon mb-5">
							<i class="glyphicon glyphicon-user"></i>
							<input id="" type="text" class="form-control" name="username" value="" placeholder="First Name            Last Name">
						</div>
						<div class="cont-icono left-addon mb-5">
							<i class="glyphicon fa fa-envelope"></i>
							<input id="" type="email" class="form-control" name="email" placeholder="Email">
						</div>
						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> I agree to Lyft's <b class="terms"> Terms of Service </b>
								</label>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<section>
		<a id="siguiente" class="btn boton btn-next container-fluid" type="submit"> Next </a>
	</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>

</html>
</html>
